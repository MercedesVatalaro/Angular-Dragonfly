<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputName" class="form-label" required>Name</label>
    <input type="name" class="form-control" formControlName="firstName">
  </div>
  <div class="mb-3">
    <label for="exampleInputName" class="form-label"> Last Name</label>
    <input type="name" class="form-control" formControlName="lastName" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text">We'll never share your email with
      anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputMessage" class="form-label">Message</label>
    <input type="text" class="form-control" formControlName="message">
  </div>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
