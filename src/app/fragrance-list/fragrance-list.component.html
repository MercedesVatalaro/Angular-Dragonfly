<table class="table text-center">
<thead>
  <tr>
    <td>Image</td>
<td>Name</td>
<td>Brand</td>
<td>Size</td>
<td>Price</td>
<td>Stock</td>
<td>Purchase</td>
  </tr>
</thead>
<tbody>
  

<tr *ngFor="let fragrance of fragrances" [ngClass]="{'clearance': fragrance.clearance}">
  <td><img [src]="fragrance.image" class="img-thumbnail" [alt]="fragrance.name"></td>
  <td>{{fragrance.name}}</td>
  <td>{{fragrance.brand}}</td>
  <td>{{fragrance.size}}</td>
  <td>{{fragrance.price | currency}}</td>
  <td><span class="badge text-bg-warning" *ngIf="fragrance.stock==0">SIN STOCK</span></td>
  <td>
    <div class="input-group">
    <button class="btn btn-outline-secondary btn-sm" (click)="downQuantity(fragrance)">-</button>
    <input type="text" class="text-center" [(ngModel)]="fragrance.quantity" (keyup)="onChangeQuantity($event, fragrance)" >
    <button class="btn btn-outline-secondary btn-sm" btn-sm (click)="upQuantity(fragrance)">+</button>
  </div>
  </td>
</tr>

</tbody>
</table>
